<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable 3D Smart Locker Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #f0f4f8; font-family: 'Inter', sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
        }
        .control-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 280px;
            z-index: 10;
        }
        .keypad-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            z-index: 100;
            width: 300px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }
        .keypad button {
            padding: 1rem;
            font-size: 1.25rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            transition: background-color 0.2s;
        }
        .keypad button:hover {
            background-color: #e5e7eb;
        }
        #keypad-display {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            text-align: right;
            font-size: 1.5rem;
            background-color: #e5e7eb;
            border-radius: 8px;
            letter-spacing: 0.2em;
        }
        #keypad-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        #keypad-actions button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
            cursor: pointer;
        }
        #submit-btn {
            background-color: #3b82f6;
            color: white;
        }
        #submit-btn:hover {
            background-color: #2563eb;
        }
        #close-btn {
            background-color: #ef4444;
            color: white;
        }
        #close-btn:hover {
            background-color: #dc2626;
        }
         #message-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #22c55e;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
         }
         .form-group {
            margin-bottom: 1rem;
         }
         .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
         }
         .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
         }
         .generate-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
         }
         .generate-btn:hover {
            background-color: #059669;
         }
         .control-toggle {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            z-index: 15;
            font-weight: 600;
            transition: background-color 0.2s;
         }
         .control-toggle:hover {
            background-color: #2563eb;
         }
         .control-panel.hidden {
            display: none;
         }
         .download-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
         }
         .download-btn:hover {
            background-color: #7c3aed;
         }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="bg-white shadow-sm border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-slate-800">Customizable Smart Locker System</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="customizable-locker.html" class="text-blue-600 hover:text-blue-800 font-medium">Home</a>
                    <a href="isometric-generatore.html" class="text-slate-600 hover:text-slate-800 font-medium">Isometric Generator</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="info">
        <p class="text-gray-600">Customize your locker dimensions and click Generate to create your 3D model.</p>
    </div>

    <button class="control-toggle" id="togglePanel" onclick="toggleControlPanel()">Hide Panel</button>

    <div class="control-panel" id="controlPanel">
        <h3 class="text-lg font-semibold mb-4 text-gray-700">Locker Configuration</h3>
        
        <div class="form-group">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="1" max="8" value="4">
        </div>
        
        <div class="form-group">
            <label for="cols">Columns:</label>
            <input type="number" id="cols" min="1" max="8" value="4">
        </div>
        
        <div class="form-group">
            <label for="lockerWidth">Locker Width (m):</label>
            <input type="number" id="lockerWidth" min="0.5" max="3" step="0.1" value="1.5">
        </div>
        
        <div class="form-group">
            <label for="lockerHeight">Locker Height (m):</label>
            <input type="number" id="lockerHeight" min="0.5" max="3" step="0.1" value="1.5">
        </div>
        
        <div class="form-group">
            <label for="lockerDepth">Locker Depth (m):</label>
            <input type="number" id="lockerDepth" min="0.3" max="2" step="0.1" value="1">
        </div>
        
        <button class="generate-btn" onclick="generateLocker()">Generate Locker</button>
        <button class="download-btn" onclick="downloadScreenshot()">Download 3D Image</button>
    </div>

    <div id="keypad-container" class="keypad-container">
        <h2 class="text-xl font-semibold text-center mb-4 text-gray-700">Enter PIN for Locker <span id="locker-number"></span></h2>
        <div id="keypad-display"></div>
        <div class="keypad">
            <button>1</button><button>2</button><button>3</button>
            <button>4</button><button>5</button><button>6</button>
            <button>7</button><button>8</button><button>9</button>
            <button class="col-span-1">C</button>
            <button>0</button>
            <button>&lt;</button>
        </div>
        <div id="keypad-actions">
            <button id="close-btn">Close</button>
            <button id="submit-btn">Unlock</button>
        </div>
    </div>
    
    <div id="message-box"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as TWEEN from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/libs/tween.module.min.js';

        let scene, camera, renderer, controls;
        let raycaster, mouse;
        let lockerGroup = new THREE.Group();
        const interactiveObjects = [];
        let selectedLocker = null;

        // Configuration variables
        let config = {
            rows: 4,
            cols: 4,
            lockerWidth: 1.5,
            lockerHeight: 1.5,
            lockerDepth: 1,
            gap: 0.05
        };

        // --- Basic Scene Setup ---
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f4f8);
            scene.fog = new THREE.Fog(0xf0f4f8, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 50;
            scene.add(directionalLight);
            
            // Ground
            const groundGeo = new THREE.PlaneGeometry(100, 100);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0xe0e4e8, roughness: 0.9 });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 30;
            controls.maxPolarAngle = Math.PI / 2 - 0.05;
            controls.target.set(0, 1, 0);

            // Raycaster for interactivity
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create initial locker structure
            createLockerSystem();
            scene.add(lockerGroup);
            lockerGroup.position.y = -2;

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            window.addEventListener('click', onLockerClick, false);

            animate();
        }

        // --- Locker Generation Function ---
        window.generateLocker = function() {
            // Get values from form
            config.rows = parseInt(document.getElementById('rows').value);
            config.cols = parseInt(document.getElementById('cols').value);
            config.lockerWidth = parseFloat(document.getElementById('lockerWidth').value);
            config.lockerHeight = parseFloat(document.getElementById('lockerHeight').value);
            config.lockerDepth = parseFloat(document.getElementById('lockerDepth').value);

            // Clear existing locker
            scene.remove(lockerGroup);
            lockerGroup = new THREE.Group();
            interactiveObjects.length = 0;

            // Create new locker system
            createLockerSystem();
            scene.add(lockerGroup);
            lockerGroup.position.y = -2;

            // Adjust camera position based on locker size
            const totalWidth = config.cols * config.lockerWidth + (config.cols - 1) * config.gap;
            const totalHeight = config.rows * config.lockerHeight + (config.rows - 1) * config.gap;
            const maxDimension = Math.max(totalWidth, totalHeight);
            
            camera.position.set(0, maxDimension * 0.8, maxDimension * 1.5);
            controls.target.set(0, totalHeight / 2, 0);
            controls.update();

            showMessage(`Generated ${config.rows}x${config.cols} locker system!`, 'success');
        };

        // --- Locker Creation ---
        function createLockerSystem() {
            const totalWidth = config.cols * config.lockerWidth + (config.cols - 1) * config.gap;
            const totalHeight = config.rows * config.lockerHeight + (config.rows - 1) * config.gap;

            // Main Frame
            const frameMaterial = new THREE.MeshStandardMaterial({ color: 0x2563eb, roughness: 0.4, metalness: 0.2 });
            const frameGeometry = new THREE.BoxGeometry(totalWidth + 0.2, totalHeight + 0.2, config.lockerDepth + 0.1);
            const frame = new THREE.Mesh(frameGeometry, frameMaterial);
            frame.castShadow = true;
            frame.receiveShadow = true;
            lockerGroup.add(frame);
            frame.position.set(0, totalHeight / 2, -0.05);
            
            // Back panel
            const backPanelGeo = new THREE.PlaneGeometry(totalWidth, totalHeight);
            const backPanelMat = new THREE.MeshStandardMaterial({ color: 0x93c5fd });
            const backPanel = new THREE.Mesh(backPanelGeo, backPanelMat);
            backPanel.position.set(0, totalHeight/2, -config.lockerDepth/2);
            lockerGroup.add(backPanel);

            // Create individual lockers
            let lockerNumber = 1;
            for (let j = 0; j < config.cols; j++) {
                for (let i = 0; i < config.rows; i++) {
                    const x = j * (config.lockerWidth + config.gap) - totalWidth / 2 + config.lockerWidth / 2;
                    const y = i * (config.lockerHeight + config.gap) + config.lockerHeight / 2;
                    
                    const door = createLockerDoor(config.lockerWidth, config.lockerHeight, config.lockerDepth, lockerNumber);
                    door.position.set(x, y, config.lockerDepth / 2);
                    door.userData = { id: lockerNumber, isOpen: false, correctPin: String(1000 + lockerNumber) };
                    lockerGroup.add(door);
                    interactiveObjects.push(door.children[0]);
                    lockerNumber++;
                }
            }
        }
        
        function createLockerDoor(width, height, depth, number) {
            const doorGroup = new THREE.Group();
            
            // Door Panel
            const doorMaterial = new THREE.MeshStandardMaterial({ color: 0x60a5fa, roughness: 0.5, metalness: 0.1 });
            const doorGeometry = new THREE.BoxGeometry(width, height, 0.05);
            const doorPanel = new THREE.Mesh(doorGeometry, doorMaterial);
            doorPanel.castShadow = true;
            doorPanel.userData.parentGroup = doorGroup;
            doorGroup.add(doorPanel);

            // Hinge (pivot point)
            const hinge = new THREE.Object3D();
            hinge.position.x = -width / 2;
            doorGroup.add(hinge);
            hinge.add(doorPanel);
            doorPanel.position.x = width / 2;

            // Keypad
            const keypadGeometry = new THREE.BoxGeometry(width * 0.3, height * 0.2, 0.02);
            const keypadMaterial = new THREE.MeshStandardMaterial({ color: 0x1e293b, roughness: 0.2 });
            const keypad = new THREE.Mesh(keypadGeometry, keypadMaterial);
            keypad.position.set(width * 0.25, 0, 0.035);
            doorPanel.add(keypad);
            
            // Handle
            const handleGeometry = new THREE.CylinderGeometry(0.03, 0.03, width * 0.2, 16);
            const handleMaterial = new THREE.MeshStandardMaterial({ color: 0x9ca3af, roughness: 0.3, metalness: 0.8 });
            const handle = new THREE.Mesh(handleGeometry, handleMaterial);
            handle.rotation.z = Math.PI / 2;
            handle.position.set(-width * 0.35, 0, 0.04);
            doorPanel.add(handle);

            // Number Text
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;
            canvas.height = 128;
            context.fillStyle = 'rgba(255, 255, 255, 0.9)';
            context.font = 'bold 60px Inter';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(number, 64, 64);
            const texture = new THREE.CanvasTexture(canvas);
            const textMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
            const textGeometry = new THREE.PlaneGeometry(0.3, 0.3);
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(0, height * 0.35, 0.03);
            doorPanel.add(textMesh);

            return doorGroup;
        }

        // --- Interactivity & Animation ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onLockerClick(event) {
            if (document.getElementById('keypad-container').style.display === 'block') {
                return;
            }

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(interactiveObjects);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                selectedLocker = clickedObject.userData.parentGroup;

                if (selectedLocker.userData.isOpen) {
                    toggleDoor(selectedLocker, false);
                    showMessage(`Locker ${selectedLocker.userData.id} closed.`, 'info');
                } else {
                    showKeypad(selectedLocker.userData.id);
                }
            }
        }

        function toggleDoor(doorGroup, open) {
            const hinge = doorGroup.children[0];
            const targetRotation = open ? -Math.PI * 0.75 : 0;
            
            new TWEEN.Tween(hinge.rotation)
                .to({ y: targetRotation }, 1000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onComplete(() => {
                    doorGroup.userData.isOpen = open;
                })
                .start();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            TWEEN.update();
            renderer.render(scene, camera);
        }

        // --- Keypad UI Logic ---
        const keypadContainer = document.getElementById('keypad-container');
        const keypadDisplay = document.getElementById('keypad-display');
        const lockerNumberSpan = document.getElementById('locker-number');
        const keypadButtons = document.querySelectorAll('.keypad button');
        const submitBtn = document.getElementById('submit-btn');
        const closeBtn = document.getElementById('close-btn');

        function showKeypad(lockerId) {
            lockerNumberSpan.textContent = lockerId;
            keypadDisplay.textContent = '';
            keypadContainer.style.display = 'block';
        }

        function hideKeypad() {
            keypadContainer.style.display = 'none';
        }

        keypadButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;
                if (value === 'C') {
                    keypadDisplay.textContent = '';
                } else if (value === '<') {
                    keypadDisplay.textContent = keypadDisplay.textContent.slice(0, -1);
                } else if (keypadDisplay.textContent.length < 4) {
                    keypadDisplay.textContent += value;
                }
            });
        });

        submitBtn.addEventListener('click', () => {
            const enteredPin = keypadDisplay.textContent;
            if (selectedLocker && enteredPin === selectedLocker.userData.correctPin) {
                toggleDoor(selectedLocker, true);
                showMessage(`Locker ${selectedLocker.userData.id} unlocked!`, 'success');
            } else {
                showMessage('Incorrect PIN.', 'error');
            }
            hideKeypad();
        });

        closeBtn.addEventListener('click', hideKeypad);
        
        // --- Message Box ---
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.style.backgroundColor = type === 'success' ? '#22c55e' : (type === 'error' ? '#ef4444' : '#3b82f6');
            
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.opacity = '1'; }, 10);

            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => { messageBox.style.display = 'none'; }, 500);
            }, 3000);
        }

        // --- Control Panel Toggle ---
        window.toggleControlPanel = function() {
            const panel = document.getElementById('controlPanel');
            const toggleBtn = document.getElementById('togglePanel');
            
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                toggleBtn.textContent = 'Hide Panel';
                toggleBtn.style.right = '20px';
            } else {
                panel.classList.add('hidden');
                toggleBtn.textContent = 'Show Panel';
                toggleBtn.style.right = '20px';
            }
        };

        // --- Download Screenshot ---
        window.downloadScreenshot = function() {
            // Render the scene to capture current state
            renderer.render(scene, camera);
            
            // Create a link element to download the image
            const link = document.createElement('a');
            link.download = `3d-locker-${new Date().getTime()}.png`;
            
            // Convert canvas to blob and create download URL
            renderer.domElement.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                showMessage('3D image downloaded successfully!', 'success');
            }, 'image/png');
        };

        init();
    </script>
</body>
</html>
